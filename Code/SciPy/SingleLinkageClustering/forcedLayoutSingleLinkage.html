<!DOCTYPE html>
<meta charset="utf-8">
<canvas width="960" height="500"></canvas>
<script src="https://d3js.org/d3.v4.min.js"></script>
<script>

    execute = function (datafile) {


        var canvas = document.querySelector("canvas"),
            context = canvas.getContext("2d"),
            width = canvas.width,
            height = canvas.height;

        var simulation = d3.forceSimulation()
            .force("link", d3.forceLink().id(function (d) {
                return d.id;
            }))
            .force("charge", d3.forceManyBody())
            .force("center", d3.forceCenter());

        console.log();

        d3.json(datafile, function (error, graph) {
            if (error) throw error;

            simulation
                .nodes(graph.nodes)
                .on("tick", ticked)
                .on('end', function(d) {
                    // layout is done

                    let idarr = [];
                    let xcoord = [];
                    let ycoord = [];
                    graph.nodes.forEach(function (d){
                        idarr.push(d.id);
                       xcoord.push(d.x);
                       ycoord.push(d.y);
                    });
                    console.log(idarr);
                    console.log(xcoord);
                    console.log(ycoord);

//                    console.log(graph.nodes.y);
                });

            simulation.force("link")
                .links(graph.links);

            function ticked() {
                context.clearRect(0, 0, width, height);
                context.save();
                context.translate(width / 2, height / 2 + 40);

                context.beginPath();
                graph.links.forEach(drawLink);
                context.strokeStyle = "#aaa";
                context.stroke();

                context.beginPath();
                graph.nodes.forEach(drawNode);
                context.fill();
                context.strokeStyle = "#fff";
                context.stroke();

                context.restore();
//                console.log(graph.nodes);
            }
        });

        function drawLink(d) {
            context.moveTo(d.source.x, d.source.y);
            context.lineTo(d.target.x, d.target.y);
        }

        function drawNode(d) {
            context.moveTo(d.x + 3, d.y);
//            console.log(d.id + "::" +d.x + "::" + d.y);

            context.arc(d.x, d.y, 3, 0, 2 * Math.PI);
        }

    }
    var iter = 1;

    var button = d3.select("body").append("button");
    button.text("Run!");
    button.on("click", changeData);

    var button = d3.select("body").append("button");
    button.text("Next Iteration");
    button.on("click", changeData);

//    var iter= 0;

    function changeData() {
        var datafile = "";
//        if(inp ==0)
//                iter = 0;
        if (iter == 1 ){
            datafile = "lemis.json";
            iter++;
        }

        else if (iter < 28) {
            datafile = "lemisContracted" + iter + '.json';

            iter++;
        }
		else {
			datafile = "lemisContracted27.json";
		}
        execute(datafile);
    }

</script>
